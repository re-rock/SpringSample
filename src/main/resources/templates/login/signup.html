<!DOCTYPE html>
<!-- Thymeleafを使用するための設定 -->
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SingUp</title>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<div class="col-sm-5">
    <div class="page-header">
        <h1>ユーザー登録画面</h1>
    </div>
    <!-- 通常はactionでよいが、SpringSecutiryを使用する場合はth:action="@{xxss}"の記法を使用する -->
    <form method="post" th:action="@{/signup}">
        <table class="table table-bordered table-hover">
            <!-- user id area -->
            <tr>
                <th class="active col-sm-3">ユーザID</th>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                </td>
            </tr>
            <!-- pw area -->
            <tr>
                <th class="active col-sm-3">パスワード</th>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                </td>
            </tr>
            <!-- user name area -->
            <tr>
                <th class="active col-sm-3">ユーザ名</th>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                </td>
            </tr>
            <!-- birthday area -->
            <tr>
                <th class="active col-sm-3">誕生日</th>
                <td>
                    <div class="form-group">
                        <input type="text" class="form-control">
                    </div>
                </td>
            </tr>
            <!-- 結婚ステータスの入力エリア -->
            <tr>
                <th class="active col-sm-3">結婚</th>
                <td>
                    <div class="form-group">
                        <!-- ラジオボタンの実装 -->
                        <div th:each="item : ${radioMarriage}">
                            <input type="radio" name="radioMarriage" th:text="${item.key}" th:value="${item.value}"/>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
        <!-- user registry button -->
        <button class="btn btn-primary" type="submit">ユーザー登録</button>
    </form>
</div>
</body>
</html>
