# 必須入力チェック
require_check={0}は必須入力です(P5)
# メールアドレス形式チェック
email_check={0}はメールアドレス形式で入力してください(P5)
# 入力文字数チェック
length_check={0}は、{2}桁以上、{1}桁以下の桁数で入力してください(P5)
# フォーマットチェック
pattern_check={0}は半角英数字で入力してください(P5)
# 下限値チェック
min_check={0}は{1}以上を入力してください(P5)
# 上限値チェック
max_check={0}は{1}以下を入力してください(P5)
# ステータスチェック
false_check=fasleの場合のみ登録できます(P5)
